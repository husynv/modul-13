<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header class="header">
        <div class="h-div">
            <img class="img" src="./img/Asset 1@3x 1.svg" alt="logo">
        </div>
        <nav class="nav">
            <ul class="ul">
                <li class="h-li"> <a href="#">БАНК</a> </li>
                <li class="h-li"> <a href="#">БИЗНЕС</a> </li>
                <li class="h-li"> <a href="#">ИНВЕСТИЦИИ</a> </li>
                <li class="h-li"> <a href="#">СТРАХОВАНИЕ</a> </li>
                <li class="h-li"> <a href="#">МОБАЙЛ</a> </li>
                <li class="h-li"> <a href="#">ПУТЕШЕСТВИЯ</a> </li>
                <li class="h-li"> <a href="#">РАЗВЛЕЧЕНИЯ</a> </li>

            </ul>
        </nav>
        <div class="h-btn">
            <button class="h-btn">ВОЙТИ</button>
        </div>
    </header>
    <main>
        <div class="box">
            <div>
                <div>
                    <h2>Конвертер валют онлайн</h2>
                </div>
            </div>

            <div class="box2">
                <div class="box1-currency">
                    <p> У меня есть </p>
                    <div class="currency1">
                        <ul class="currency-ul">
                            <li class="currency-li"> <button class="li-btn li-active">RUB</button></li>
                            <li class="currency-li"> <button class="li-btn">USD</button> </li>
                            <li class="currency-li"> <button class="li-btn">EUR</button> </li>
                            <li class="currency-li"> <button class="li-btn">GBP</button> </li>
                        </ul>
                    </div>

                    <div class="input-d">
                        <input class="input" type="text" name="" id="left-input">
                        <p id="left-curr">1 RUB = 0.0135 USD</p>
                    </div>
                </div>

                <div class="box2-currency">
                    <p> У меня есть </p>

                    <div class="currency2">
                        <ul class="currency-ul">
                            <li class="currency-li"> <button class="li-btn">RUB</button> </li>
                            <li class="currency-li"> <button class="li-btn li-active">USD</button> </li>
                            <li class="currency-li"> <button class="li-btn">EUR</button> </li>
                            <li class="currency-li"> <button class="li-btn">GBP</button> </li>
                        </ul>
                    </div>

                    <div class="input-d">
                        <input class="input" type="text" name="" id="right-input">
                        <p id="right-curr">1 RUB = 0.0135 USD</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
